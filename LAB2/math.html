<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      x = prompt("Nhap gia tri: ");
      if (isNaN(x) == true) {
        alert("Loi: " + x + " khong phai la 1 so");
      } else {
        a = Math.sqrt(x);
        b = Math.pow(x, 2);
        c = Math.round(x);
      }
      alert("Can bac 2: " + a);
      alert("Binh phuong: " + b);
      alert("Lam tron: " + c);
    </script>
  </body>
</html>
